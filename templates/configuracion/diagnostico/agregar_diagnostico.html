<div class="modal fade" id="modal_agregar_editar_diagnostico" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_head_bg">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Diagnósticos</h1>
        <button type="button" class="btn-close" aria-label="Close" id='btn_cerrar_modal_diagnostico'></button>
      </div>
      <div class="modal-body">
        <input type="hidden" class="form-control" id="id_diagnostico">
        <div class="form-group mb-3 py-4">
          <label for="nombre_diagnostico" class="form-label">
            <span class='required'>
              Diagnóstico
            </span>
          </label>
          <input type="text" class="form-control" id="nombre_diagnostico" placeholder="Diagnóstico" required>
        </div>

        <div class="form-group mb-3 py-4">
          <label for="categoria_diagnostico" class="form-label">
            <span class='required'>
              Categoría de Trastorno
            </span>
          </label>
          <select class='form-control' id='categoria_diagnostico' required></select>
        </div>

        <div class="form-group mb-3 py-4">
          <label for="grupo_diagnostico" class="form-label">
            Grupo de Trastorno
          </label>
          <select class='form-control' id='grupo_diagnostico' required></select>
        </div>

        <div class="form-group form-check py-4">
          <input class="form-check-input" type="checkbox" value="" id="estado_diagnostico">
          <label class="form-check-label" for="estado_diagnostico">
            Habilitado
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_cancelar_modal_diagnostico">Cancelar</button>
        <button type="button" class="btn btn-primary" id='btn_agregar_diagnostico'>
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
