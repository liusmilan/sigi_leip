<div class="modal fade" id="modal_agregar_editar_grupo_trastorno" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header modal_head_bg">

        <button type="button" class="btn-close" aria-label="Close" id='btn_cerrar_modal_grupo_trastorno'></button>
      </div>

        <input type="hidden" class="form-control" id="id_grupo_trastorno">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_cancelar_modal_grupo_trastorno">Cancelar</button>

    </div>
  </div>
</div>
