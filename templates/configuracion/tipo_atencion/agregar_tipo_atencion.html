<div class="modal fade" id="modal_agregar_editar_tipo_atencion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_head_bg">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Tipo de Atención</h1>
        <button type="button" class="btn-close" aria-label="Close" id='btn_cerrar_modal_tipo_atencion'></button>
      </div>
      <div class="modal-body">
        <input type="hidden" class="form-control" id="id_tipo_atencion">
        <div class="form-group mb-3 py-4">
          <label for="nombre_tipo_atencion" class="form-label">
            <span class='required'>
              Nombre
            </span>
          </label>
          <input type="text" class="form-control" id="nombre_tipo_atencion" placeholder="Nombre" required>
        </div>

        <div class="form-group mb-3 py-4">
          <label for="categoria" class="form-label">
            <span class='required'>
              Categoría
            </span>
          </label>
          </br>
          
          <div class="row">
            <div class="col-xl-3">
              <div class="form-group form-check px-10 py-2">
                <input class="form-check-input checksTipoAtencion" type="checkbox" value="" id="check_derivar_ta" name='check_tipo_atencion'>
                <label class="form-check-label" for="check_derivar_ta">
                  Derivar
                </label>
              </div>
            </div>

            <div class="col-xl-3">
              <div class="form-group form-check px-10 py-2">
                <input class="form-check-input checksTipoAtencion" type="checkbox" value="" id="check_taller_ta" name='check_tipo_atencion'>
                <label class="form-check-label" for="check_taller_ta">
                  Taller
                </label>
              </div>
            </div>
            
            <div class="col-xl-3">
              <div class="form-group form-check px-10 py-2">
                <input class="form-check-input checksTipoAtencion" type="checkbox" value="" id="check_consulta_ta" name='check_tipo_atencion'>
                <label class="form-check-label" for="check_consulta_ta">
                  Consulta
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group form-check py-4">
          <input class="form-check-input" type="checkbox" value="" id="estado_tipo_atencion">
          <label class="form-check-label" for="estado_tipo_atencion">
            Habilitado
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_cancelar_modal_tipo_atencion">Cancelar</button>
        <button type="button" class="btn btn-primary" id='btn_agregar_tipo_atencion'>
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
