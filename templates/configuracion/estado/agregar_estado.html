    <div class="modal-content">
      <div class="modal-header modal_head_bg">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Estados</h1>
        <button type="button" class="btn-close" aria-label="Close" id='btn_cerrar_modal_estado'></button>
      </div>
      <div class="modal-body">
        <input type="hidden" class="form-control" id="id_estado">
        <div class="form-group mb-3 py-4">

            </span>
            </label>

      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
