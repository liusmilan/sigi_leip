<div class="modal fade" id="modal_agregar_tipo_persona_udg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_head_bg">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Tipo de Persona en UDG</h1>
        <button type="button" class="btn-close" aria-label="Close" id='btn_cerrar_modal_tipo_persona_udg'></button>
      </div>
      <div class="modal-body">
        <input type="hidden" class="form-control" id="id_tipo_persona_udg">
        <div class="form-group mb-3 py-4">
          <label for="nombre_tipo_persona_udg" class="form-label">
            <span class='required'>

            </span>

        </div>

          <input class="form-check-input" type="checkbox" value="" id="estado_tipo_persona_udg">

            Habilitado
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_cancelar_modal_tipo_persona_udg">Cancelar</button>
        <button type="button" class="btn btn-primary" id='btn_agregar_tipo_persona_udg'>
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
