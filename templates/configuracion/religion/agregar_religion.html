<div
  class="modal fade"
  id="modal_agregar_editar_religion"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_head_bg">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          Agregar Religi√≥n
        </h1>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          id="btn_cerrar_modal_religion"
        ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" class="form-control" id="id_religion" />
        <div class="form-group mb-3 py-4">
          <label for="nombre_religion" class="form-label">
            <span class="required"> Nombre </span>
          </label>
          <input
            type="text"
            class="form-control"
            id="nombre_religion"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-group form-check py-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="estado_religion"
          />
          <label class="form-check-label" for="estado_religion">
            Habilitado
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="btn_cancelar_modal_religion"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="btn_agregar_religion">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
